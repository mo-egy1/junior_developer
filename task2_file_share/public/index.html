<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #4facfe;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            background: #f0f8ff;
            border-color: #267cff;
        }

        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .download-link {
            display: block;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            margin: 10px 0;
            text-decoration: none;
            color: #495057;
            word-break: break-all;
            transition: border-color 0.2s ease;
        }

        .download-link:hover {
            border-color: #4facfe;
            color: #4facfe;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .stats-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ File Sharing Service</h1>
            <p>Upload files and get temporary download links</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <h2>Upload Your File</h2>
                <p>Drag & drop your file here or click to browse</p>
                <input type="file" id="fileInput" class="file-input">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p id="progressText">Uploading...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-section" id="resultSection">
                <h3>‚úÖ Upload Successful!</h3>
                <p>Your download link:</p>
                <a href="#" id="downloadLink" class="download-link" target="_blank"></a>
                <button class="copy-btn" onclick="copyDownloadLink()">Copy Link</button>
                
                <div class="file-info" id="fileInfo" style="margin-top: 15px;"></div>
            </div>

            <div class="stats-section">
                <h3>üìä Service Statistics</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalFiles">0</div>
                        <div>Total Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalDownloads">0</div>
                        <div>Total Downloads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSize">0 MB</div>
                        <div>Total Size</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const downloadLink = document.getElementById('downloadLink');
        const fileInfo = document.getElementById('fileInfo');
        const errorMessage = document.getElementById('errorMessage');
        const statsGrid = document.getElementById('statsGrid');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            if (!file) return;

            // Reset UI
            hideError();
            resultSection.style.display = 'none';

            // Validate file size (100MB limit)
            if (file.size > 100 * 1024 * 1024) {
                showError('File size must be less than 100MB');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show progress
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = 'Uploading...';

            // Upload file
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult(data);
                    loadStatistics();
                } else {
                    showError(data.error || 'Upload failed');
                }
            })
            .catch(error => {
                showError('Upload failed: ' + error.message);
            })
            .finally(() => {
                progressContainer.style.display = 'none';
            });

            // Simulate progress (since we can't get real progress with fetch)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 90) {
                    clearInterval(interval);
                }
                progressBar.style.width = progress + '%';
            }, 200);
        }

        function showResult(data) {
            downloadLink.href = data.downloadUrl;
            downloadLink.textContent = data.downloadUrl;
            
            const sizeMB = (data.metadata.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>File:</strong> ${data.metadata.originalName}<br>
                <strong>Size:</strong> ${sizeMB} MB<br>
                <strong>Uploaded:</strong> ${new Date(data.metadata.uploadDate).toLocaleString()}
            `;
            
            resultSection.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function copyDownloadLink() {
            navigator.clipboard.writeText(downloadLink.href)
                .then(() => alert('Link copied to clipboard!'))
                .catch(err => console.error('Copy failed:', err));
        }

        function loadStatistics() {
            fetch('/api/files/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalFiles').textContent = data.totalFiles;
                    document.getElementById('totalDownloads').textContent = data.totalDownloads;
                    document.getElementById('totalSize').textContent = (data.totalSize / (1024 * 1024)).toFixed(1) + ' MB';
                })
                .catch(error => console.error('Failed to load statistics:', error));
        }

        // Load statistics on page load
        loadStatistics();
    </script>
</body>
</html>
